<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/fonts/fontawesome-free-6.1.1-web/fontawesome-free-6.1.1-web/css/all.min.css">
    <title>Music Player</title>
</head>
<body>
    <div class="ms__play">
         <!-- dashboard -->
        <div class="dashboard">
            <!-- dashboard header -->
            <div class="db__header">
                <h4>Now playing:</h4>
                <h2>Let me love you</h2>
            </div>
            <!-- dashboard cd tumble -->
            <div class="db__cd">
                <div class="db__cd-tumble"></div>
            </div>
            <!-- dashboard control -->
            <div class="db__control">
                <div class="db__control-replay btn">
                    <i class="fas fa-undo"></i>
                </div>
                <div class="db__control-prev btn">
                    <i class="fa-solid fa-backward-step"></i>
                </div>
                <div class="db__control-toggle btn ">
                    <i class="fa-solid fa-play icon-play"></i>
                    <i class="fa-solid fa-pause icon-pause"></i>
                </div>
                <div class="db__control-next btn">
                    <i class="fa-solid fa-forward-step"></i>
                </div>
                <div class="db__control-random btn ">
                    <i class="fa-solid fa-shuffle"></i>
                </div>
            </div>

            <input type="range" id="progress" min="0" max="100" value="0" step="1">

            <audio id="audio" src=""></audio>
        </div>

        
        <ul class="playlist">
            <!-- <div class="pl__item">
                <div class="pl__img">
                    
                </div>
                <div class="pl__song">
                    <h3 class="pl__name">Let me love you</h3>
                    <p class="pl__author">Justin Bieber</p>
                </div>
                <div class="pl__option">
                    <i class="fa-solid fa-circle-ellipsis"></i>
                </div>
            </div> -->
           
           
                
        </ul>
        <script src="./app.js"></script>
    </div>
   
    
</body>
</html>
